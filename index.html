<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a sketch</title>
</head>
<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>
    <main class="app">
        <section class="controls">
            <input type="color" class="controls-color-picker">
            <button class="controls-color control-modes is-active">Color mode</button>
            <button class="controls-rainbow control-modes">Rainbow mode</button>
            <button class="controls-greyscale control-modes">Greyscale mode</button>
            <button class="controls-eraser control-modes">Eraser</button>
            <button class="controls-reset">Reset</button>
            <p class="grid-section-size">16 x 16</p>
        </section>
        <section class="grid-section">
            <div class="grid"></div>
            <input type="range" min="1" max="100" value="16" class="slider">
        </section>
        </div>
    </main>
    <script src="js.js"></script>
</body>
</html>
